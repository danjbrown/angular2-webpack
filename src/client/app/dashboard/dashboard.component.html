<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Dashboard {{ id }}</h1>

  <h2 class="sub-header">Section title</h2>
  <div class="table-responsive">
    <div class="error" *ngIf="error != ''">
      {{ error }}
    </div>
    <table *ngIf="error == ''" class="table table-striped">
      <thead>
        <tr>
          <th>User Name</th>
          <th>User Id</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.id}}</td>
          <td>{{user.address}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
