<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div id="spacer"></div>
    <h2>Dashboard {{id}}</h2>
    <div class="error" *ngIf="error != ''">
        {{ error }}
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>User Name</th>
            <th>User Id</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.id}}</td>
            <td>{{user.address}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
